    <header>
        <div class="header">
            <span class="span-number"> Numéro de la question </span>
        </div>
        <input type="number" class="numb" id="text-val" rows="2" maxlength="2" value=""></input>
        <div class="choose">
            <div class="logo-crayon">
                <img id="draw" class="draw-button" src="assets/Crayon.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
            <div class="logo-screenshot">
                <img id="photo" class="rec-photo" src="assets/Photo.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
            <div class="logo-text">
                <img id="write" class="write-text" src="assets/Text.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
            <div class="logo-mic">
                <img id="mic" class="record-mic" src="assets/Record.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
        </div>
    </header>

    <div class="area">

        <textarea class="text-area" id="text-val2" spellcheck="false" rows="10">
            </textarea>
        <div class="canvas" id="canvasHTML"></div>

    </div>
    <div id="record-wrapper">
        <div id="record">
        </div>
    </div>
    <footer id="footer">
        <input class="send" type="button" id="dwn-btn" value="Envoyer le text" />
    </footer>
