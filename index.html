<html lang="en">

<head>
    <script src="/lib/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.2/addons/p5.sound.js"></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asking:</title>
    
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />


</head>

<body>
<div class="disclaimer">
    <span>Only for desktop</span>
</div>
    
 <header>
        <div class="header">
            <span class="span-number"> Numéro de la question </span>
        </div>
        <input type="number" class="numb" id="text-val" rows="2" maxlength="2" value="" onKeyPress="return check(event,value)" onInput="checkLength()"></input>
        <div class="choose">
            <div class="logo-crayon">
                <img id="draw" class="draw-button" src="assets/Crayon.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
            <div class="logo-screenshot">
                <img id="photo" class="rec-photo" src="assets/Photo.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
            <div class="logo-text">
                <img id="write" class="write-text" src="assets/Text.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
            <div class="logo-mic">
                <img id="mic" class="record-mic" src="assets/Record.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
            <div class="logo-drop">
                <img id="dragdrop" class="drop" src="assets/Drop.svg" alt="un triangle aux trois côtés égaux"
                    height="20px" width="20px" />
            </div>
        </div>
    </header>
    <div id="image_drop_area">
        <p class="drop-title">Glissez une image pour répondre à la question</p>
   </div>    
    <div class="area">

        <textarea class="text-area" id="text-val2" spellcheck="false" rows="10">
            </textarea>
        <div class="canvas" id="canvasHTML"></div>

    </div>
        <div id="record">
    </div>
    <footer id="footer">
        <a id="download" class="drop-button">Envoyer l'image</a>

        <input class="send" type="button" id="dwn-btn" value="Envoyer le text" />
    </footer>

    <script src="script-vanilla.js"></script>
    <script src="script-max-character-input.js"></script>
    <script src="script-drag-drop.js"></script>
    <script src="script-stimulate.js"></script>
    <script src="script-jquery.js"></script>
    <script src="script-p5.js"></script>
    <script src="script-p5-webcam.js"></script>

</body>

</html>
